version: '3.8'

services:
  mcgame-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    volumes:
      - ./TestResults:/app/TestResults
      - ./coverage-report:/app/coverage-report
    environment:
      - DOTNET_ENVIRONMENT=Testing
      - TEST_SEED=12345
      - TEST_WORLD_SIZE=10
    networks:
      - test-network

  # PostgreSQL 用于需要数据库的测试
  postgres-test:
    image: postgres:15
    environment:
      POSTGRES_DB: mcgame_test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 用于缓存测试
  redis-test:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # 测试结果展示服务
  test-results:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./TestResults:/usr/share/nginx/html/test-results
      - ./coverage-report:/usr/share/nginx/html/coverage-report
    networks:
      - test-network
    depends_on:
      - mcgame-test

volumes:
  postgres_data:
  redis_data:

networks:
  test-network:
    driver: bridge